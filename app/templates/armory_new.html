{% extends "base.html" %}
{% block title %}Nowa zbrojownia - OPR{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Nowa zbrojownia</h5>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Nazwa</label>
            <input class="form-control" id="name" name="name" required />
          </div>
          {% if user and user.is_admin %}
          <div class="form-check mb-3">
            <input class="form-check-input" id="is_global" name="is_global" type="checkbox" />
            <label class="form-check-label" for="is_global">Utwórz jako globalną zbrojownię</label>
          </div>
          {% endif %}
          <button class="btn btn-primary" type="submit">Utwórz</button>
          <a class="btn btn-secondary" href="/armories">Anuluj</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
