{% extends "base.html" %}
{% block title %}{% if weapon %}Edycja broni{% else %}Nowa broń{% endif %} - OPR{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{% if weapon %}Edycja broni{% else %}Nowa broń{% endif %}</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Nazwa</label>
            <input class="form-control" id="name" name="name" value="{{ weapon.name if weapon }}" required />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="range">Zasięg</label>
              <input class="form-control" id="range" name="range" value="{{ weapon.range if weapon }}" required />
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label" for="attacks">Ataki</label>
              <input class="form-control" id="attacks" name="attacks" type="number" step="0.5" value="{{ weapon.attacks if weapon else 1 }}" required />
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label" for="ap">AP</label>
              <input class="form-control" id="ap" name="ap" type="number" value="{{ weapon.ap if weapon else 0 }}" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="tags">Tagi (np. Ranged,Blast)</label>
            <input class="form-control" id="tags" name="tags" value="{{ weapon.tags if weapon }}" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="notes">Opis</label>
            <textarea class="form-control" id="notes" name="notes" rows="3">{{ weapon.notes if weapon }}</textarea>
          </div>
          <button class="btn btn-primary" type="submit">Zapisz</button>
          <a class="btn btn-secondary" href="/armory">Anuluj</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
