{% extends "base.html" %}
{% block title %}Nowa rozpiska - OPR{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Nowa rozpiska</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Nazwa</label>
            <input class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="army_id">Armia</label>
            <select class="form-select" id="army_id" name="army_id" required>
              {% for army in armies %}
              <option value="{{ army.id }}">{{ army.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="points_limit">Limit punktów</label>
            <input
              class="form-control"
              id="points_limit"
              name="points_limit"
              type="number"
              min="0"
              value="1000"
            />
          </div>
          <button class="btn btn-primary" type="submit">Utwórz</button>
          <a class="btn btn-secondary" href="/rosters">Anuluj</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
